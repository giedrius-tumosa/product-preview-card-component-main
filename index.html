<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 9px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <picture class="card__picture">
        <source
          srcset="./images/image-product-desktop.jpg"
          media="(min-width: 542px)"
        />
        <img
          src="./images/image-product-mobile.jpg"
          alt="Picture of perfume."
          width="686"
          height="480"
        />
      </picture>
      <article class="card__info info">
        <h4 class="info__product-name">perfume</h4>
        <h2 class="info__heading">Gabrielle Essence Eau De Parfum</h2>
        <p class="info__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="info__price price">
          <span class="price__current">$149.99</span>
          <span class="price__previous">$169.99</span>
        </p>
        <a class="info__button button" href="#">
          <p class="button__content">
            <img
              src="./images/icon-cart.svg"
              alt="Icon cart."
              width="17"
              height="17"
            />
            <span>Add to Cart</span>
          </p>
        </a>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Giedrius Tumosa</a>.
        </div>
      </article>
    </div>
  </body>
</html>
